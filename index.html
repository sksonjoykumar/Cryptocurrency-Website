<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency Website</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main-section">
      <div class="container">
        <nav class="navbar">
          <img src="./Images/logo.png" alt="" />
          <ul>
            <li><a href="#">Market</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contract</a></li>
          </ul>
          <button type="button">EN</button>
        </nav>
        <div class="details">
          <h1>
            BUY & <br />
            SELL <span>Crypto</span>
          </h1>
          <p>
            World biggest Cryptocurrency exchange available on <br />web as well
            as mobile phone.
          </p>
          <button type="button">Explore More</button>
        </div>
        <!-- body images  -->
        <div class="img-container">
          <div class="anibitcoin bitcoin">
            <img src="./Images/bitcoin-4130319_1280.png" alt="" />
            <div class="title-content">
              <p id="bitcoin">$00</p>

            </div>
          </div>
          <div class="ethereum bitcoin">
            <img src="./Images/money-5511316_1280.jpg" alt="" />
            <div class="title-content">
              <p id="ethereum">$00</p>
              <p class="title">Ethereum</p>
            </div>
          </div>
          <div class="dogecoin bitcoin">
            <img src="./Images/doge-6918941_1280.jpg" alt="" />
            <div class="title-content">
              <p id="dogecoin">$00</p>
              <p class="title">Dogecoin</p>
            </div>
          </div>
        </div>
      </div>
